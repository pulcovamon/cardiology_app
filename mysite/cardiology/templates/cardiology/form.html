<!-- form.html -->
{% extends 'cardiology/base.html' %}

{% block title %}{{ form_title }}{% endblock %}

{% block content %}
    <div class="container">
        <h1>{{ form_title }}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
