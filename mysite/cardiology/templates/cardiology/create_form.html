<!-- create_form.html -->
{% extends 'base.html' %}

{% block title %}Vytvořit {{ form_title }}{% endblock %}

{% block content %}
    <h1>Vytvořit {{ form_title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Vytvořit</button>
    </form>
{% endblock %}
