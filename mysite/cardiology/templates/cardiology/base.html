<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Cardiology{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>     
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}">Cardiology Clinic</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'doctor_list' %}">Doctors</a>
                </li>
                <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                    <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                    <button class="btn dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Examination
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                       <li><a class="dropdown-item" href="{% url 'ecg_result_form' %}">ECG</a></li>
                        <li><a class="dropdown-item" href="{% url 'laboratory_analyte_result_form' %}">Laboratory Analysis</a></li>
                        <a class="dropdown-item" href="{% url 'pulse_heartbeat_form' %}">Pulse Heartbeat</a>
                        <a class="dropdown-item" href="{% url 'blood_pressure_form' %}">Blood Pressure</a>
                        <a class="dropdown-item" href="{% url 'respiration_form' %}">Respiration</a>
                        <a class="dropdown-item" href="{% url 'body_mass_index_form' %}">BMI</a>
                        <a class="dropdown-item" href="{% url 'pulse_oximetry_form' %}">Pulse Oximetry</a>
                    </ul>
                </li>
                </ul>
            </div>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'patient_list' %}">Patients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'medication_management_form' %}">Medication prescription</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'problem_diagnosis_form' %}">Problem/diagnosis</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
